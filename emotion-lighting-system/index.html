<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Lighting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        #light-display {
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Emotion-Based Lighting System</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Camera Input</h2>
                <video id="video" width="400" height="300" autoplay muted class="rounded-lg"></video>
                <button id="startBtn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                    Start Emotion Detection
                </button>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Light Display</h2>
                <div id="light-display" class="w-full h-64 rounded-lg flex items-center justify-center">
                    <p class="text-gray-600">Light color will change based on detected emotion</p>
                </div>
                <div id="emotion-display" class="mt-4 text-center text-lg font-medium"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
